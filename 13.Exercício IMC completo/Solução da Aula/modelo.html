<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Modelo</title>
</head>
<body>
    <main>
        <section>
            <div id="text">
                <h2>TABELA IMC</h2>
                <table>
                    <tr>
                        <th>IMC</th>
                        <th>Resultado</th>
                    </tr>
                    <tr>
                        <td>Menos do que 18,5</td>
                        <td>Abaixo do peso</td>
                    </tr>
                    <tr>
                        <td>Entre 18,5 e 24,9</td>
                        <td>Peso normal</td>
                    </tr>
                    <tr>
                        <td>Entre 25 e 29,9</td>
                        <td>Sobrepeso</td>
                    </tr>
                    <tr>
                        <td>Entre 30 e 34,9</td>
                        <td>Obesidade grau 1</td>
                    </tr>
                    <tr>
                        <td>Entre 35 e 39,9</td>
                        <td>Obesidade grau 2</td>
                    </tr>
                    <tr>
                        <td>Mais do que 40</td>
                        <td>Obesidade grau 3</td>
                    </tr>
                </table>
            </div>
            <div id="inputs">
                <h2>CALCULE SEU IMC</h2>
                <form id="formulario_imc">
                    <label for="input_test">Peso</label>
                    <input type="text" id="weight_input">

                    <label for="input_test">Altura</label>
                    <input type="text" id="height_input">
<!-- 
                    <label for="input_test">Input label #3</label>
                    <input type="text" name="input_test">

                    <label for="input_test">Input label #4</label>
                    <input type="text" name="input_test"> -->

                    <div id="button">
                        <button id="botao-envio">ENVIAR</button>
                    </div>
                    
                    <h2>RESULTADOS</h2>
                    <div id="resultado"></div>
                </form>
            </div>

        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
