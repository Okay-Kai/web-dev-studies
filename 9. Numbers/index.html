<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Numbers</title>
</head>
<body>
    <script>
        //Minha solução antes da aula
        let numero = Number(prompt('Informe seu número'));
        document.body.innerHTML += `<h1>Seu número é ${numero}<\h1>`;
        document.body.innerHTML += `Raíz quadrada: ${numero ** 0.5}<br>`;
        document.body.innerHTML += `${numero} é inteiro?: ${Number.isInteger(numero)}<br>`;
        document.body.innerHTML += `${numero} é NaN?: ${Number.isNaN(numero)}<br>`;
        document.body.innerHTML += `Arredondando pra baixo: ${Math.floor(numero)}<br>`;
        document.body.innerHTML += `Arredondando pra cima: ${Math.ceil(numero)}<br>`;
        document.body.innerHTML += `Com duas casas decimais: ${numero.toFixed(2)}<br>`;
    </script>
</body>
</html>
