<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Minha Lista</title>
</head>
<body>
    <main>
        <section id="main-section">
            <h1 class="section-title">Lista de Tarefas</h1>

            <div class="insercao-tarefa">
                <form class="form-tarefa">
                    <input type="text" class="insercao-tarefa" placeholder="Insira uma tarefa...">
                    <button class="adiciona-tarefa">Adicionar</button>
                </form>
            </div>

            <div class="container-lista">
                <h4 class="placeholder">Suas tarefas aparecem aqui.</h4>
                <ul id="lista-tarefas">
                </ul>
            </div>
        </section>
    </main>
</body>
<script src="script.js"></script>
</html>
